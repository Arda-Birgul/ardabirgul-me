    <link rel="canonical" href="https://ardabirgul.me/" />

    <script>
      ;(function () {
        const allowedHosts = ['ardabirgul.me', 'www.ardabirgul.me', 'localhost', '127.0.0.1']

        const currentHost = window.location.hostname

        if (!allowedHosts.includes(currentHost)) {
          const targetUrl =
            'https://ardabirgul.me' +
            window.location.pathname +
            window.location.search +
            window.location.hash

          if (currentHost !== 'ardabirgul.me') {
            window.location.replace(targetUrl)
          }
        }
      })()
    </script>
